<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AlarmClock_FE</title>
  <link rel="stylesheet" href="AlarmClock.css">
  <script src="AlarmClock.js"></script>
</head>
<body>
  <!--시계 부분-->
  <div id="clockBox" class="clockBoxStyle">
    
    <div id="textBox" class="textBoxStyle">
      <input type="text" class="smallTextBoxStyle" id="smallTextBox" placeholder="원하는 문구를 입력하세요">
    </div> <br>

    <div id="alarmBox" class="alarmBoxStyle">
      <p id="clock"></p>
    </div>
  
  </div> <br>

  <!--버튼 부분-->
  <div id="buttonBox" class="buttonBoxStyle">
    <input type="button" id="button1" value="1">
    <input type="button" id="button2" value="2">
    <input type="button" id="button3" value="3">
    <input type="button" id="button4" value="4">
    <input type="button" id="button5" value="5">
    <input type="button" id="button6" value="6">
  </div> <br>

</body>
</html>
