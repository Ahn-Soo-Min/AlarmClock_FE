<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AlarmClock_FE</title>
  <link rel="stylesheet" href="AlarmClock.css">
  <script src="AlarmClock.js"></script>
</head>
<body>

  <div id="modeShow" class="modeShowStyle">
    모드 : 
  </div>

  <div id="time" class="timeStyle"></div>
  <div id="date" class="dateStyle"></div> 

  <span>
    <input type="button" id="button_1" class="buttonStyle" value="MODE">
    <input type="button" id="button_2" class="buttonStyle" value="SET">

    <input type="button" id="button_4" class="buttonStyle" value="DOWN">
