<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AlarmClock_FE</title>
  <link rel="stylesheet" href="AlarmClock.css">
  <script src="AlarmClock.js"></script>
</head>
<body>

  

  <div id="clockArea" class="clockAreaMode">
    <div id="modeTitle" class="modeTitleStyle">Clock Mode</div>

    <div id="time" class="timeStyle"></div>
    <div id="date" class="dateStyle"></div> 
  </div>

  <span>
    <input type="button" id="button_1" class="buttonStyle" value="MODE" onclick="changeMode()">
    <input type="button" id="button_2" class="buttonStyle" value="MOVE">
    <input type="button" id="button_3" class="buttonStyle" value="SET">
    <input type="button" id="button_4" class="buttonStyle" value="UP">
    <input type="button" id="button_5" class="buttonStyle" value="DOWN">
  </span>

</body>
</html>
